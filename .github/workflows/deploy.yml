name: Deploy Next.js to VPS Production

on:
  push:
    branches:
      - master # Or whatever your main branch is

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Navigate to the correct directory on your VPS
            cd /var/www/andgatePOSWeb

            # Stop the existing PM2 process
            pm2 stop all || true

            # Pull the latest code from your repository
            git pull origin main

            # Install dependencies and build
            npm install
            npm run build

            # Restart the PM2 process
            pm2 start "PORT=80 npm start"
            pm2 save
